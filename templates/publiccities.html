{% extends "main.html" %}
{% block content %}
	<div class="row top-trip">
		<div class="col-md-12 text-right">
			<a href="{{url_for('showLogin')}}"><i class="fa fa-sign-in" aria-hidden="true"></i> Sign In</a>
		</div>
	</div>
	<div class="row banner main">
		<div class="col-md-1"></div>
		<div class="col-md-11 padding-none">
			<h1>Destinations</h1>
		</div>
	</div>

	<div class = 'flash'>
		      {% with messages = get_flashed_messages() %}
      {% if messages %}
          
        <ul>
        {% for message in messages %}
            <li> <strong> {{ message }} </strong> </li>
        {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}

</div>


	
	<div class="row padding-top padding-bottom">
		<div class="col-md-1"></div>
		<div class="col-md-10 padding-none">
			
		</div>
		<div class="col-md-1"></div>
	</div>
	{% for city in cities %}
		<a href = "{{url_for('showInfo', city_id = city.id)}}">
			<div class="row">
			        <div class="col-md-2"></div>
					<div class="col-md-8 text-center city-list">
						<h3>{{city.name}}</h3>
					</div>
					<div class="col-md-2"></div>
			</div>
		</a>
	{% endfor %}
	<div class="row padding-top padding-bottom">
		<div class="col-md-12 padding-top padding-bottom"></div>
		
	</div>
{% endblock %}
