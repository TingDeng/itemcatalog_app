{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner trip">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Trip Info</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="50" class="form-control" name="name"placeholder="Name of the Info">

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the Info"></textarea>

					<label for="price">Price:</label>
					<div class="input-group">
						<div class="input-group-addon">$</div>
						<input type ="text" class="form-control" maxlength="10" name="price" placeholder="Price in USD">
					</div>
					<label for="info">Info:</label>
					<div class="radio">
					  <label>
					    <input type="radio" name="info" id="info1" value="Restaurants">Restaurants
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="info" id="info2" value="Hotels">Hotels
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="info" id="info3" value="Things to do">Things to do
					  </label>
					</div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-heart" aria-hidden="true"></span>Create</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
