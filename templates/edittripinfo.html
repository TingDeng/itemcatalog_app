{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner trip">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit Trip Info</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="100" class="form-control" name="name" value="{{trip.name }}">

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description">{{trip.description}}</textarea>

					<label for="price">Price:</label>
					<div class="input-group">
						<div class="input-group-addon">$</div>
						<input type ="text" maxlength="10" class="form-control" name="price" value="{{trip.price}}">
					</div>
					<label for="info">Info:</label>
					<div class="radio">
					  <label>
					    <input type="radio" name="info" id="info1" value="Restaurants" {% if trip.info == 'Restaurants'%}checked{%endif%}>Restaurants
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="info" id="info2" value="Hotels" {% if trip.info == 'Hotels' %}checked{%endif%}>Hotels
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="info" id="info3" value="Things to do" {% if trip.info == 'Things to do'%}checked{%endif%}>Things to do
					  </label>
					</div>
					
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
					
					<a href = '{{url_for('showCities')}}'>
						<button class="btn btn-default delete" type="button">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
					</a>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
